<script type="text/javascript">
function dayOfMonth(year, month) {
    return 32 - new Date(year, month-1, 32).getDate();
}

function getCurrentDate() {
    var week = new Array('일', '월', '화', '수', '목', '금', '토');
    var today = new Date();
    var year = today.getFullYear();
    var month = today.getMonth() + 1;
    var day = today.getDate();
    var dayName = week[today.getDay()];
    
    return dayName;
}

var day = new Date();
var endday = dayOfMonth(2016, (day.getMonth() + 1));

document.write('오늘은 몇일? : ' + (day.getMonth() + 1) + '월 ' + day.getDate() + '일' + '<br />');
document.write((day.getMonth() + 1) + '월은 ' + endday + '일까지 있습니다.' + '<br />');
document.write('오늘은 ' + getCurrentDate() + '요일 입니다.<br /><br />');
var targetday = day.getDate();
targetday = targetday % 10;
    if(targetday >= 5) {

    }

	var week = new Array('일', '월', '화', '수', '목', '금', '토');
	var today = new Date('2016-'+(day.getMonth()+1)+'-'+i).getDay();
	var todayLabel = week[today];

}

var todayman = '누굴까';

            break;
        }

        switch(targetday) {

            break;

document.write('오늘의 당첨자는 : ' + '<b>' + todayman + '</b>' + '<br /><br />');

var sdlee = 0;

var sjkim = 0;
var swcho = 0;
var jhkim = 0;

for(var i=1; i<=endday; i++) {

    }
